version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/Data_Science_Coding_Laboratory:cached
    working_dir: /workspaces/Data_Science_Coding_Laboratory
    command: sleep infinity
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: data_science
      POSTGRES_USER: dataScience_user
      POSTGRES_PASSWORD: data_science
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

